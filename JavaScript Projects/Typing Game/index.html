<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/typing-512.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Typing Game</h2>
    <div class="timer" id="timer">0</div>
    <div class="container">
        <div class="quote" id="quote">
            Wait,Getting Text....
        </div>
        <textarea class="inputtext" id="inputtext" autofocus placeholder="Write Here..."></textarea>
        <div class="message">Write above text in input box: clear and fast to advance new text</div>
    </div>

    <script src="js.js"></script>
</body>

</html>
