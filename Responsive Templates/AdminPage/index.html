<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    <div class="container-fluid pb-5 d-flex flex-column align-items-center justify-content-center">
        <h1><img src="logo.png" height="40px" width="40px;" class="rounded" alt="logo"> Admin Panel</h1>
        <div class="container row rounded border">
            <div class="col-md-6 d-flex justify-content-center align-items-center p-3">
                <img src="icon.png" alt="icon" class="img-fluid p-5">
            </div>
            
            <div class="col-md-6 d-flex justify-content-around flex-column pt-5 pl-5 pr-5">
                <h6 class="mt-4">Login as a admin user</h6>

                <form action="">
                    <div class="inputwithicon">
                        <input type="email" placeholder="Email" validate required>
                        <i class="far fa-user"></i>
                    </div>
    
                    <div class="inputwithicon">
                        <input type="password" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="submit" value="Login" class="btn">
                </form>
                <a href="#" class="mb-4">Forget your Password?</a>
                <span class="mt-4 mb-2 text-center"><a href="#">Terms of use</a> | 
                    <a href="#">Privacy Policy</a></span>
                    <a href="https://www.linkedin.com/in/mehul-varshney-2571b3180">Mehul Varshney</a>
            </div>
        </div>
        <div class="leftdiv"></div>
        <div class="rightdiv"></div>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
