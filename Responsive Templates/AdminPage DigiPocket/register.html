<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiPocket: Simple and Secure/Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/register.css">

</head>

<body>
    
    <div class="container-fluid pb-5 d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-center">DigiPocket - <span>Simple and Secure</span></h1>
        <div class="leftdiv"></div>
        <div class="rightdiv"></div>
        <div class="container row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="assets/images/icon2.png" class="img-fluid" alt="">
            </div>
            <div class="col-md-6 p-5 d-flex mt-5 mb-5 flex-column 
            justify-content-center text-center">
            <h3>Register yourself</h3>
                <form action="">
                    <div class="inputwithicon">
                        <input type="text" placeholder="Enter first name" autofocus required><i class="far fa-user"></i>
                    </div>
                    <div class="inputwithicon">
                        <input type="text" placeholder="Enter last name"  autofocus required><i class="far fa-user"></i>
                    </div>
                    <div class="inputwithicon">
                        <input type="text" placeholder="Enter Username" autofocus required>
                        <i class="far fa-user"></i>
                    </div>
                    <div class="inputwithicon">
                        <input type="email" placeholder="Enter email" autofocus required><i class="far fa-envelope"></i>
                    </div>
                    <div class="inputwithicon">
                        <input type="password" placeholder="Enter Password" autofocus required><i class="fas fa-lock"></i>
                    </div>
                    <div class="inputwithicon">
                        <input type="password" placeholder="Confirm Password" autofocus required><i class="fas fa-lock"></i>
                    </div>
                    <div class="mt-3 mb-3">
                        <input type="checkbox" checked><small> I agree to the <a href="#">terms of services</small></a> .
                    </div>
                    <input type="submit" value="Sign Up">
                </form>
                <div>
                    <a href="index.html"><button class="btn btn-primary">Back</button></a>
                </div>
            </div>
        </div>


    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
